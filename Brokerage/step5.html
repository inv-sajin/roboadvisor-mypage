<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Robo Advisor</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mt-4">
      <h2 class="f-size30">Open an account</h2>
    </div>
  </div>
  <div class="progress-container">
    <div class="row position-relative ps-3">
      <div class="col step-container active">
        <div class="step-circle">1</div>
        <div class="step-line"></div>
        <div class="step-text"><span>Enter your personal information</span></div>
      </div>
		  <div class="col step-container active ">
        <div class="step-circle">2</div>
        <div class="step-line"></div>
        <div class="step-text"><span>Account details</span></div>
      </div>
		  <div class="col step-container active ">
        <div class="step-circle">3</div>
        <div class="step-line"></div>
        <div class="step-text"><span>Other details</span></div>
      </div>
      <div class="col step-container active ">
        <div class="step-circle">4</div>
        <div class="step-line linedisplay"></div>
        <div class="step-text"><span>Enter your address</span></div>
      </div>
      
      <div class="breaking">
		  
		  <div class="col step-container active">
        <div class="step-circle">5</div>
        <div class="step-line"></div>
        <div class="step-text"><span>Transaction information</span></div>
      </div>	
		  
        <div class="col step-container inactive">
          <div class="step-circle">6</div>
          <div class="step-line"></div>
          <div class="step-text"><span>Bank account details</span></div>
        </div>
        <div class="col step-container inactive">
          <div class="step-circle">7</div>
          <div class="step-line"></div>
          <div class="step-text"><span>KYC Verification</span></div>
        </div>
        <div class="col step-container inactive">
          <div class="step-circle">8</div>
          <div class="step-line"></div>
          <div class="step-text"><span>Confirmation and consent</span></div>
        </div>
		 
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card p-3 card-shadow mb-5">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Employment status *</label>
             
				    <select class="form-select" aria-label="Default select example">
  <option selected>Select status</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
				
				
				
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name of the company *</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter company name">
            </div>
          </div>
        </div>
		  <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Job position *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your job">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Annual income*</label>
             <select class="form-select" aria-label="Default select example">
  <option selected>Select annual income</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
            </div>
          </div>
        </div>
		  
		   <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Investment experience *</label>
            <select class="form-select" aria-label="Default select example">
  <option selected>Select your experience</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Amount of financial assets * </label>
               <select class="form-select" aria-label="Default select example">
  <option selected>Select  asset type</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
            </div>
          </div>
        </div>
		  
		  
		  <div class="row">
		   <div class="col-md-6">			  
			   <label for="exampleFormControlInput1" class="form-label">Are you in a position to know information about listed company  *</label>
            <div class="mb-3">
             	<div class="form-check form-check-inline mt-3" style="padding-left: 10px;">
    <input type="radio" id="radio1" name="customRadio" class="custom-radio-input2" checked />
	 <label for="radio1" class="custom-radio-label2"><span style="position:absolute; left: 30px; width: 200px; top:-3px;" class="lightgreytxt">Yes</span></label>				

</div>
<div class="form-check form-check-inline mt-3" style="padding-left: 80px;">
     <input type="radio" id="radio2" name="customRadio" class="custom-radio-input2"  />
  	 <label for="radio2" class="custom-radio-label2"><span style="position:absolute; left: 30px; width: 200px; top:-3px;" class="lightgreytxt">No</span></label>	
</div>
            </div>
          </div>
		  
		  
		  
		  </div>  
		  
		<div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Company name *</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter company">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">How do you know this information*</label>
             <select class="form-select" aria-label="Default select example">
  <option selected>Select </option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
            </div>
          </div>
        </div>  
		  
		
		   
		 
	  <div class="row my-4">
			   <div class="col-md-6 text-md-center text-sm-center text-lg-start text-center mb-3">
			 <a href="step4.html"> <button type="button" class="btn btn-purple3" style="width: 150px;">Previous</button></a>
			  
			  </div>
			  <div class="col-md-6 text-md-center text-sm-center text-lg-end  mb-3 text-center">
			 <a href="step6.html"> <button type="button" class="btn btn-purple4" style="width: 150px;">Next</button></a>
			  
			  </div>
		  
		  
		  
		  </div> 
		  
		  
		  
      </div>
    </div>
  </div>
</div>
